<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Detailed Personality Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/predict.css') }}" />
</head>
<body>

  <!-- Header -->
  <header class="page-header">
    <h1>Detailed Personality Prediction</h1>
    <p>Answer the questions below to get a deeper analysis of your personality.</p>
  </header>

  <!-- Main Content -->
  <main class="form-container">
    <form method="POST" action="{{ url_for('detailed') }}" class="prediction-form">

      <div class="form-group">
        <label for="social_energy">Social Energy (1-10):</label>
        <input type="number" id="social_energy" name="social_energy" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="alone_time_preference">Alone Time Preference (1-10):</label>
        <input type="number" id="alone_time_preference" name="alone_time_preference" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="talkativeness">Talkativeness (1-10):</label>
        <input type="number" id="talkativeness" name="talkativeness" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="deep_reflection">Deep Reflection (1-10):</label>
        <input type="number" id="deep_reflection" name="deep_reflection" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="group_comfort">Group Comfort (1-10):</label>
        <input type="number" id="group_comfort" name="group_comfort" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="party_liking">Party Liking (1-10):</label>
        <input type="number" id="party_liking" name="party_liking" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="listening_skill">Listening Skill (1-10):</label>
        <input type="number" id="listening_skill" name="listening_skill" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="empathy">Empathy (1-10):</label>
        <input type="number" id="empathy" name="empathy" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="creativity">Creativity (1-10):</label>
        <input type="number" id="creativity" name="creativity" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="organization">Organization (1-10):</label>
        <input type="number" id="organization" name="organization" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="leadership">Leadership (1-10):</label>
        <input type="number" id="leadership" name="leadership" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="risk_taking">Risk Taking (1-10):</label>
        <input type="number" id="risk_taking" name="risk_taking" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="public_speaking_comfort">Public Speaking Comfort (1-10):</label>
        <input type="number" id="public_speaking_comfort" name="public_speaking_comfort" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="curiosity">Curiosity (1-10):</label>
        <input type="number" id="curiosity" name="curiosity" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="routine_preference">Routine Preference (1-10):</label>
        <input type="number" id="routine_preference" name="routine_preference" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="excitement_seeking">Excitement Seeking (1-10):</label>
        <input type="number" id="excitement_seeking" name="excitement_seeking" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="friendliness">Friendliness (1-10):</label>
        <input type="number" id="friendliness" name="friendliness" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="emotional_stability">Emotional Stability (1-10):</label>
        <input type="number" id="emotional_stability" name="emotional_stability" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="planning">Planning (1-10):</label>
        <input type="number" id="planning" name="planning" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="spontaneity">Spontaneity (1-10):</label>
        <input type="number" id="spontaneity" name="spontaneity" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="adventurousness">Adventurousness (1-10):</label>
        <input type="number" id="adventurousness" name="adventurousness" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="reading_habit">Reading Habit (1-10):</label>
        <input type="number" id="reading_habit" name="reading_habit" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="sports_interest">Sports Interest (1-10):</label>
        <input type="number" id="sports_interest" name="sports_interest" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="online_social_usage">Online Social Usage (1-10):</label>
        <input type="number" id="online_social_usage" name="online_social_usage" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="travel_desire">Travel Desire (1-10):</label>
        <input type="number" id="travel_desire" name="travel_desire" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="gadget_usage">Gadget Usage (1-10):</label>
        <input type="number" id="gadget_usage" name="gadget_usage" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="work_style_collaborative">Work Style (Collaborative) (1-10):</label>
        <input type="number" id="work_style_collaborative" name="work_style_collaborative" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="decision_speed">Decision Speed (1-10):</label>
        <input type="number" id="decision_speed" name="decision_speed" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="stress_handling">Stress Handling (1-10):</label>
        <input type="number" id="stress_handling" name="stress_handling" min="1" max="10" required>
      </div>

      <button type="submit" class="btn primary">Predict Personality</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Personality Predictor | Built with Flask</p>
  </footer>

</body>
</html>
